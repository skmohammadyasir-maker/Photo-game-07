<!doctype html>
<html lang="en">  
<head>  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlackForce 007 â€” Photo Match Game</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: #05050a;
      --panel: linear-gradient(180deg,#13131d,#0b0c10);
      --card: #0f1117;
      --accent: #00ffc6;
      --muted: #8a8fa3;
      --glass: rgba(255,255,255,0.03);
      --highlight: #d7e9ff;
    }

    body{
      margin:0;
      background:#05050b;
      font-family: Inter, sans-serif;
      color:white;
      display:flex;
      justify-content:center;
      padding:10px;
    }

    .app{
      width:100%;
      max-width:720px;
    }

    header{
      background:var(--panel);
      padding:14px;
      border-radius:12px;
      display:flex;
      gap:10px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }

    .panel{
      background:var(--card);
      padding:12px;
      margin-top:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }

    .stats{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:8px;
      margin-bottom:12px;
    }

    .stat{
      background:rgba(255,255,255,0.04);
      padding:10px;
      border-radius:8px;
      text-align:center;
    }

    .game-board{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:8px;
      padding:10px;
    }

    .tile{
      height:100px;
      border-radius:10px;
      overflow:hidden;
      position:relative;
      cursor:pointer;
      background:#11141d;
      border:1px solid rgba(255,255,255,.05);
      transition:transform .15s;
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }

    .tile.revealed img{
      display:block;
    }

    .tile.matched{
      border:2px solid var(--accent);
      box-shadow:0 0 18px var(--accent);
      pointer-events:none;
    }

    .controls{ display:flex; gap:8px; margin-top:12px;}
    .btn{
      flex:1;
      padding:10px;
      border-radius:10px;
      background:linear-gradient(180deg,#242442,#141420);
      color:white;
      border:0;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="app">

<header>
  <img src="https://via.placeholder.com/64" style="width:64px;height:64px;border-radius:10px;">
  <div>
    <h1>BLACK FORCE 007</h1>
    <div>Photo Matching â€“ 12 Tiles â€“ Ready to Play</div>
  </div>
</header>

<div class="panel">

  <div class="stats">
    <div class="stat"><div id="timer">00:00</div><small>Time</small></div>
    <div class="stat"><div id="moves">0</div><small>Moves</small></div>
    <div class="stat"><div id="score">0</div><small>Score</small></div>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <div class="controls">
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="shuffleBtn">Shuffle</button>
  </div>

</div>

</div>

<script>

// ==== YOUR 12 IMAGES =====
const IMAGES = [
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886424/1763877973843_4_liifha.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886423/1763877973843_2_smlg1z.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886423/1763877973843_1_nlqfl5.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886422/1763877973843_5_hbf2jz.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886421/1763877973843_7_k98t3g.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886420/1763877973843_8_mwgupo.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886419/1763877973843_3_ppsbcm.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886418/1763877973843_6_wnwaxv.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886418/1763877973843_9_exg2xg.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886418/1763877973843_10_alx18m.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886418/1763877973843_12_i5omfo.png",
  "https://res.cloudinary.com/dajuuabos/image/upload/v1763886417/1763877973843_11_ntxwe8.png"
];

// Prepare Matching pairs (6 pairs)
let tiles = [];
let firstPick = null;
let lock = false;
let moves=0, score=0;
let startTime=0;
let timerInt=null;

const board = document.getElementById("gameBoard");
const timerEl = document.getElementById("timer");
const movesEl = document.getElementById("moves");
const scoreEl = document.getElementById("score");

// Generate random tile set
function setupGame(){
  let arr = IMAGES.slice(0,6); // 6 images
  arr = [...arr, ...arr]; // make pairs (12 tiles)
  arr.sort(()=>Math.random()-0.5);
  tiles = arr;
  board.innerHTML='';

  tiles.forEach((src, idx)=>{
    const div = document.createElement("div");
    div.className="tile";
    div.dataset.index = idx;

    const img = document.createElement("img");
    img.src = src;

    div.appendChild(img);
    div.onclick = ()=>reveal(idx, div);

    board.appendChild(div);
  });
}

function reveal(index, tile){
  if(lock) return;

  tile.classList.add("revealed");

  if(firstPick===null){
    firstPick=index;
    return;
  }

  moves++;
  movesEl.innerText=moves;

  if(tiles[firstPick]===tiles[index] && firstPick!==index){
    score += 100;
    document.querySelectorAll(".tile")[index].classList.add("matched");
    document.querySelectorAll(".tile")[firstPick].classList.add("matched");
    firstPick=null;
  }else{
    lock=true;
    setTimeout(()=>{
      document.querySelectorAll(".tile")[index].classList.remove("revealed");
      document.querySelectorAll(".tile")[firstPick].classList.remove("revealed");
      firstPick=null;
      lock=false;
    },700);
  }

  scoreEl.innerText = score;

  if(document.querySelectorAll(".matched").length===tiles.length){
    endGame();
  }
}

function startGame(){
  moves=0; score=0;
  movesEl.innerText=0;
  scoreEl.innerText=0;

  setupGame();
  startTime = Date.now();
  if(timerInt) clearInterval(timerInt);
  timerInt=setInterval(()=>{
    let sec = Math.floor((Date.now()-startTime)/1000);
    timerEl.innerText = (sec/60|0).toString().padStart(2,"0") + ":" + (sec%60).toString().padStart(2,"0");
  },500);
}

function endGame(){
  clearInterval(timerInt);
  alert("ðŸŽ‰ Puzzle Complete!");
}

document.getElementById("startBtn").onclick=startGame;
document.getElementById("shuffleBtn").onclick=startGame;

// Load first time
setupGame();

</script>
</body>
</html>
